<body>
     <header>

     <main>
 <!-- INPUT SECTION OF THE RESTAURANT BILL -->

            </div>
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

            <div id="input-screen-2">

                <h2>Entre differen-different dishes price</h2>
             </header>
             <div id="input-2-body">
               <!-- adding div , label , and input tag from javascript-->
               </div>

                  <button id="input-2-button" type="button">submit</button>
               </footer>
             </div>
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

          <div id="input-screen-3">
     <span>
      <label for="persons">Entre total no. of people sharing dishes</label>
      <input type="number" name="" id="persons">
     </span>
     <button type="button" id="persons-btn">Calculate bill</button>
          </div>
            </div>
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<!-- OUTPUT SECTION OF THE RESTURANT BILL -->
 <div id="output-screen">

   </p>
 </div>
     </main>
